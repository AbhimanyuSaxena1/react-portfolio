name: Node.js Package

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm install -g serve
      - run: serve -s build
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
